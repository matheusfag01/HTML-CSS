    <title>Parágrafos</title>
    <h1>Parágrafos e linhas</h1>
    <hr>
    <p>Você pode 
        escrever um parágrafo 
        de qualquer jeito
        basta colocar no meio de tags
      &lt;p&gt; e &lt;/p&gt;
    </p>
    <p> se você precisar quebrar o parágrafo em um lugar específico como esse,<br> basta usar a tag &lt;/br.&gt; </p>
    <p>Símbolos especiais:
      &reg;
      &copy; 
      &trade; 
      &euro;
      &pound;
      &yen;
      &cent;
      &Delta;
      &uparrow;
    </p>
    <p>Emojis:
      &#x1F596;
      &#x1F913;
      &#x1F525;
    </p>
