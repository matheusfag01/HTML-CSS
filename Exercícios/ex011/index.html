<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5 </title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/iamgem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls autoplay loop src="media/happy-mistake.mp3"></audio>
</body>
</html>
